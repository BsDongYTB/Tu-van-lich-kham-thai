<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bệnh viện đa khoa Cửa Đông — Chatbot</title>

  <style>
    :root{
      --bg: #e8f1ff;
      --card: #fff;
      --accent: #0b6efd;
      --muted: #6b7280;
      --radius: 12px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:var(--bg);-webkit-font-smoothing:antialiased;color:#111}

    /* Header nhỏ */
    header{
      width:100%;
      text-align:center;
      padding:14px 12px;
      background:transparent;
      position:relative;
    }
    header h1{
      font-size:18px;
      font-weight:700;
      letter-spacing:-0.2px;
    }

    /* Container chính: chat chiếm toàn bộ không gian còn lại */
    .wrap{
      display:flex;
      flex-direction:column;
      height:calc(100vh - 64px); /* header + some spacing */
      padding: 8px;
      gap:8px;
    }

    .chat-box{
      flex:1 1 auto;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(16,24,40,0.08);
      background:var(--card);
      border:1px solid rgba(0,0,0,0.04);
    }
    .chat-box iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    /* Nút gọi cố định ở dưới, responsive */
    .call-wrap{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:14px;
      z-index:60;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .call-btn{

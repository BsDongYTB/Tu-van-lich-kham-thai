<!doctype html>

  <style>
    :root{
      --bg: #e8f1ff;
      --card: #ffffff;
      --accent: #0b6efd;
      --radius: 12px;
      --muted: #5f6b78;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:#111;-webkit-font-smoothing:antialiased}

    header{
      width:100%;
      text-align:center;
      padding:12px 10px;
      background:transparent;
    }
    header h1{ font-size:18px; font-weight:700; margin:0; }

    /* layout */
    .wrap{
      display:flex;
      flex-direction:column;
      height:calc(100vh - 56px); /* header high ~56px */
      gap:8px;
      padding:8px;
    }

    .chat-box{
      position:relative;
      flex:1 1 auto;
      border-radius:12px;
      overflow:hidden;
      background:var(--card);
      border:1px solid rgba(0,0,0,0.04);
      box-shadow: 0 10px 30px rgba(16,24,40,0.08);
    }

    .chat-frame {
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    /* fallback message shown when iframe fails */
    .fallback {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      background:linear-gradient(0deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
      text-align:center;
      gap:12px;
      flex-direction:column;
      z-index:20;
      visibility:hidden; /* shown by JS on error */
      opacity:0;
      transition:opacity .25s ease;
    }
    .fallback.show { visibility:visible; opacity:1; }

    .fallback a.open-chat {
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:12px 18px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
    }

    .fallback p { margin:0; color:var(--muted) }

    /* call button fixed */
    .call-wrap{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:14px;
      z-index:60;
    }
    .call-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:var(--accent);
      color:#fff;
      padding:12px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      font-size:15px;
      box-shadow:0 8px 20px rgba(11,110,253,0.16);
    }
    .call-btn .icon{ width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.12) }

    @media(min-width:900px){
      .wrap{ max-width:1000px; margin:0 auto; height:calc(100vh - 80px); padding:20px; }
      .call-wrap{ left:auto; right:18px; transform:none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>B·ªánh vi·ªán ƒëa khoa C·ª≠a ƒê√¥ng</h1>

  <main class="wrap" role="main">
    <div class="chat-box" aria-label="Chatbot t∆∞ v·∫•n">
      <!-- IFRAME (d√πng link b·∫°n cung c·∫•p) -->
      <iframe
        id="chat_iframe"
        class="chat-frame"
        src="https://udify.app/chatbot/uSn1e6bw7BaT2K4M"
        title="Chatbot T∆∞ V·∫•n L·ªãch Kh√°m Thai"
        allow="microphone; camera; clipboard-write">
      </iframe>

      <!-- Fallback UI (n√∫t m·ªü tab m·ªõi) -->
      <div id="fallback" class="fallback" role="alert">
        <p>Kh√¥ng th·ªÉ nh√∫ng chat tr·ª±c ti·∫øp. B·∫°n c√≥ th·ªÉ m·ªü chatbot trong tab m·ªõi.</p>
        <a id="open_chat_btn" class="open-chat" href="https://udify.app/chatbot/uSn1e6bw7BaT2K4M" target="_blank" rel="noopener">M·ªü Chatbot T∆∞ V·∫•n</a>
      </div>

  <!-- n√∫t g·ªçi c·ªë ƒë·ªãnh -->
  <div class="call-wrap" role="region" aria-label="G·ªçi t∆∞ v·∫•n">
    <a class="call-btn" href="tel:+84123456789">
      <span class="icon">üìû</span>
      <span>G·ªçi t∆∞ v·∫•n</span>
    </a>
  </div>

  <script>
    // Fallback strategy:
    // - If iframe loads content (onload fires) => hide fallback.
    // - If onload doesn't fire within TIMEOUT_MS => show fallback (covers cases where iframe blocked by X-Frame-Options or CSP).
    (function(){
      var iframe = document.getElementById('chat_iframe');
      var fallback = document.getElementById('fallback');
      var TIMEOUT_MS = 2500; // 2.5s - adjust if needed

      var loaded = false;
      iframe.addEventListener('load', function(){
        loaded = true;
        // hide fallback if any
        fallback.classList.remove('show');
      });

      // after timeout, if not loaded, show fallback
      setTimeout(function(){
        if (!loaded) {
          fallback.classList.add('show');
        }
      }, TIMEOUT_MS);

      // Also, in case iframe is blocked silently, try to detect accessDenied to contentWindow
      // (Access will throw if cross-origin in some browsers; handle safely)
      setTimeout(function(){
        try {
          var cw = iframe.contentWindow;
          // try read location.href ‚Äî will throw for cross-origin; we ignore thrown error
          var href = cw && cw.location && cw.location.href;
          // if it exists and seems same-origin, hide fallback
          if (href && href.indexOf('about:blank') === -1) {
            fallback.classList.remove('show');
          }
        } catch(e){
          // cross-origin access or blocked - already covered by initial timeout
        }
      }, TIMEOUT_MS + 500);
    })();
  </script>
</body>
